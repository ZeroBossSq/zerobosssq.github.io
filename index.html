<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZeroBossSq</title>
        <link rel="icon" type="image/x-icon" href="/assets/logo/logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <style>
            .rounded-img {
                width: 40%;
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(26, 9, 9, 0.4);
                padding: 0.4em;
            }
            .rounded-logo {
                width: 40;
                border-radius: 50%;
            }
            .bg-purple {
                background-color: blueviolet;
            }
            .bg-blue {
                background-color: rgb(48, 103, 223);
            }
            .bg-orange {
                background-color: rgb(221, 130, 26);
            }
            .bg-pink {
                background-color: rgb(110, 8, 8);
            }
            ul.hr {
                margin: 0;
                padding: 4px;
            }
            ul.hr li {
                display: inline;
                margin-right: 10px;
            }
            .copy:target {
                display: block;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img
                        class="rounded-logo"
                        src="assets/logo/ico.png"
                        alt="Logo"
                        width="40"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="/"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projects/">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container text-center my-4">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <img
                        class="rounded-img"
                        src="assets/logo/ico.png"
                        alt="ZeroBossSq"
                    />
                    <h1 class="fw-light">ZeroBossSq</h1>
                    <p class="lead text-muted">
                        I'm a self-taught dev from Ukraine. I'm learning and
                        continue to develop mini-games and various useful
                        utilities on python
                    </p>
                    <a
                        href="https://github.com/ZeroBossSq"
                        target="_blank"
                        class="btn btn-primary"
                        >My GitHub</a
                    >
                    <script>
                        function CopyMe(TextToCopy) {
                            var TempText = document.createElement("input");
                            TempText.value = TextToCopy;
                            document.body.appendChild(TempText);
                            TempText.select();

                            document.execCommand("copy");
                            document.body.removeChild(TempText);
                        }
                    </script>
                    <a
                        class="btn btn-secondary copy par"
                        onclick="CopyMe('ZeroSq#5132'); fu()"
                    >
                        Copy Discord</a
                    >
                    <script>
                        function fu() {
                            var par = document.querySelector(".par");
                            par.innerHTML = "Copied";
                        }
                    </script>
                </div>
            </div>
        </div>
        <div class="container text-center my-5">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Skills</h1>
                    <div class="progress">
                        <div
                            class="progress-bar bg-blue"
                            role="progressbar"
                            style="width: 60%"
                            aria-valuenow="60"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        >
                            Python - 60%
                        </div>
                    </div>
                    <h1></h1>
                    <div class="progress">
                        <div
                            class="progress-bar bg-purple"
                            role="progressbar"
                            style="width: 7%"
                            aria-valuenow="7"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        >
                            C# - 5%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center my-5">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Technologies</h1>
                    <ul class="hr">
                        <li>
                            <img
                                src="assets/tech/git.png"
                                alt="git"
                                width="10%"
                            />
                        </li>
                        <li>
                            <img
                                src="assets/tech/PS.png"
                                alt="ps"
                                width="10%"
                            />
                        </li>
                        <li>
                            <img
                                src="assets/tech/PyCharm.png"
                                alt="Pycharm"
                                width="10%"
                            />
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
