<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZeroBossSq</title>
        <link rel="icon" type="image/x-icon" href="/assets/logos/favicon.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="/assets/scripts.js" crossorigin="anonymous"></script>
        <link href="/assets/style.css" rel="stylesheet" />
        <link href="/assets/colours.css" rel="stylesheet" />
        <link href="/assets/fonts.css" rel="stylesheet" />
    </head>
    <body class="col-bg" onload="hamburgerThemeCheck()">
        <nav class="navbar navbar-expand-lg navbar-dark col-bar">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img
                        class="rounded-logo"
                        src="/assets/logos/avatar.png"
                        alt="Logo"
                        width="40"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link col-text proxima-font"
                                aria-current="page"
                                href="/"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link col-text proxima-font"
                                href="/projects"
                            >
                                Projects</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
                <div class="col">
                    <div class="card col-card">
                        <img
                            src="/assets/projects/zeai.png"
                            class="card-img-top"
                            alt="snake"
                        />
                        <h1></h1>
                        <div class="progress rounded-pbar col-bar">
                            <div
                                class="progress-bar rounded-pbar grad-bg-blue proxima-font"
                                role="progressbar"
                                style="width: 100%"
                                aria-valuenow="100"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                Made - 100%
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title proxima-font col-text">
                                ZEAI Viewer
                            </h5>
                            <p class="card-text proxima-font col-text">
                                Opens 386 byte .ZEAI pixel art
                            </p>
                            <a
                                href="https://github.com/ZeroBossSq/ZEAI-Viewer"
                                class="button-1 grad-bg-white proxima-font"
                            >
                                Go to repository</a
                            >
                            <a
                                href="https://github.com/ZeroBossSq/ZEAI-Viewer/releases/tag/Release"
                                class="button-1 grad-bg-white proxima-font"
                                >Download</a
                            >
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card col-card">
                        <img
                            src="/assets/projects/JRPE.png"
                            class="card-img-top"
                            alt="snake"
                        />
                        <h1></h1>
                        <div class="progress col-bar rounded-pbar">
                            <div
                                class="progress-bar rounded-pbar grad-bg-blue proxima-font"
                                role="progressbar"
                                style="width: 15%"
                                aria-valuenow="100"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                Made - 15%
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title proxima-font col-text">
                                JRecoursePack Editor
                            </h5>
                            <p class="card-text proxima-font col-text">
                                A smart utility for managing your resource pack
                            </p>
                            <a
                                href="https://github.com/ZeroBossSq/py-resource-pack-viewer"
                                class="button-1 grad-bg-white proxima-font"
                            >
                                Go to repository</a
                            >
                            <!-- <a href="" class="button-1 grad-bg-white proxima-font">Download</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
